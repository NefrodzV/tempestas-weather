<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempestas Weather</title>
    
  </head>
  <body>
    <script src="main.js" defer></script>
    <header>
      <div class="logo">
        <img src="../src/assets/images/icons8-goddess-100 (1).png">
        <p class="name">Tempestas <span class="size-" style="display: block; font-size: 28px;">Weather</span></p>
      </div>
      <input type="search" id="search" placeholder="Search City">
      <a class="about">About</a>
    </header>
    <main>
      <section class="location-weather">
        <div class="card" >
          <div>
            <p class="temperature">79&#x00B0</p>
            <p class="condition">Mostly Cloudy</p>
            <p class ="temperature-feels">Feels like 84&#x00B0 </p>
          </div>
        </div>
        <div class="carousel">Carousel</div>
      </section>
      <section class="description-weather">
        <div class="card">
          <img src="../src/assets/images/icons8-sun-96.png">
          <p class="title"> UV Index</p>
          <p class="variable">Low</p>
        </div>
        <div class="card">
          <img src="../src/assets/images/icons8-drop-96.png">
          <p class="title">Humidity</p>
          <p class="variable">90%</p>
        </div>
        <div class="card">
          <img src="../src/assets/images/icons8-winds-96.png">
          <p class="title">Wind</p>
          <p class="variable">5 mph</p>
        </div>
        <div class="card">
          <img src="../src/assets/images/icons8-sunset-96.png">
          <div class="sun-wrapper">
            <div>
              <p class="title">Sunrise</p>
              <p class="variable">6:20 PM</p>
            </div>
            <div>
              <p class="title">Sunset</p>
              <p class="variable">6:58 PM</p>
            </div>
            
          </div>
          
        </div>
      </section>
    </main>
    <footer>
      nefrodzv
    </footer>
  </body>
</html>
