<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempestas Weather</title>
  </head>
  <body>
    <script src="main.js" defer></script>
    <header>
      <div class="logo">
        <img />
        <p class="name">
          Tempestas
          <span class="size-" style="display: block; font-size: 28px"
            >Weather</span
          >
        </p>
      </div>
      <div class="search-wrapper">
        <input
          type="search"
          id="search"
          placeholder="Search City"
          required
          novalidate
          title=""
        />
        <span class="error"></span>
      </div>
      <!-- Will Probably be a menu later on -->
      <!-- <a class="about">About</a> -->
    </header>
    <main>
      <section class="location-weather">
        <div class="card">
          <div class="body">
            <div class="card-header">
              <p class="temperature"></p>
              <img id="condition-image" />
            </div>

            <p id="location"></p>
            <p class="condition"></p>
            <p class="temperature-feels"></p>
          </div>
        </div>
        <div class="carousel">
          <button id="left">
            <img />
          </button>
          <div class="window"></div>
          <button id="right"><img /></button>
        </div>
      </section>
      <section class="description-weather">
        <div class="card">
          <img id="uv-img" />
          <p class="title">UV Index</p>
          <p id="uv-index" class="variable"></p>
        </div>
        <div class="card">
          <img id="humidity-img" />
          <p class="title">Humidity</p>
          <p id="humidity" class="variable"></p>
        </div>
        <div class="card">
          <img id="winds-img" />
          <p class="title">Wind</p>
          <p id="winds" class="variable"></p>
        </div>
        <div class="card">
          <img id="sunset-img" />
          <div class="sun-wrapper">
            <div>
              <p class="title">Sunrise</p>
              <p id="sunrise" class="variable"></p>
            </div>
            <div>
              <p class="title">Sunset</p>
              <p id="sunset" class="variable"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      Nefrodzv&copy
      <a id="discord-link" href="https://github.com/NefrodzV/tempestas-weather"
        ><img
      /></a>
    </footer>
  </body>
</html>
