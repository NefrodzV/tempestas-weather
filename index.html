<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempestas Weather</title>
  </head>
  <body>
    <script src="main.js" defer></script>
    <header>
      <div class="logo">
        <img>
        <p class="name">Tempestas <span class="size-" style="display: block; font-size: 28px;">Weather</span></p>
      </div>
      <div class="search-wrapper">
              <input type="search" id="search" placeholder="Search City" required novalidate title="">
              <span class="error">This field cannot be empty when searchin</span>
      </div>
      <a class="about">About</a>
    </header>
    <main>
      <section class="location-weather">
        <div class="card" >
          <div class="body">
            <div class="card-header">
              <p class="temperature">79&#x00B0</p>
              <img id="condition-image"src="../src/assets/icons/cloudy.png">
            </div>
            
            <p class="condition">Mostly Cloudy</p>
            <p class ="temperature-feels">Feels like 84&#x00B0 </p>
            <p id="location">Ponce, Puerto Rico 3:00 PM</p>
          </div>
        </div>
        <div class="carousel">
          <button>
            <img src="../src/assets/icons/chevron-left.svg">
          </button>
          <div class="window">
            <div class="forecast-card">
              <p id="forecast-title">5 PM</p>
              <img id="forecast-image" src="../src/assets/icons/icon-sunny.svg">
              <p id="forecast-temperature">79&#x00B0</p>
              <div>
                <img id="rain-percent-icon" src="../src/assets/icons/icon-rain-percent.svg">
                <p id="rain-percent">80%</p>
              </div>
            </div>
            <div class="forecast-card">
              <p id="forecast-title">5 PM</p>
              <img id="forecast-image" src="../src/assets/icons/icon-sunny.svg">
              <p id="forecast-temperature">79&#x00B0</p>
              <div>
                <img id="rain-percent-icon" src="../src/assets/icons/icon-rain-percent.svg">
                <p id="rain-percent">80%</p>
              </div>
            </div>
            <div class="forecast-card">
              <p id="forecast-title">5 PM</p>
              <img id="forecast-image" src="../src/assets/icons/icon-sunny.svg">
              <p id="forecast-temperature">79&#x00B0</p>
              <div>
                <img id="rain-percent-icon" src="../src/assets/icons/icon-rain-percent.svg">
                <p id="rain-percent">80%</p>
              </div>
            </div>
            <div class="forecast-card">
              <p id="forecast-title">5 PM</p>
              <img id="forecast-image" src="../src/assets/icons/icon-sunny.svg">
              <p id="forecast-temperature">79&#x00B0</p>
              <div>
                <img id="rain-percent-icon" src="../src/assets/icons/icon-rain-percent.svg">
                <p id="rain-percent">80%</p>
              </div>
            </div>
            <div class="forecast-card">
              <p id="forecast-title">5 PM</p>
              <img id="forecast-image" src="../src/assets/icons/icon-sunny.svg">
              <p id="forecast-temperature">79&#x00B0</p>
              <div>
                <img id="rain-percent-icon" src="../src/assets/icons/icon-rain-percent.svg">
                <p id="rain-percent">80%</p>
              </div>
            </div>
          </div>
          <button><img src = "../src/assets/icons/chevron-right.svg"></button>
        </div>

      </section>
      <section class="description-weather">
        <div class="card">
          <img src="../src/assets/icons/icon-uv.svg">
          <p class="title"> UV Index</p>
          <p class="variable">Low</p>
        </div>
        <div class="card">
          <img src="../src/assets/icons/icon-humidity.svg">
          <p class="title">Humidity</p>
          <p class="variable">90%</p>
        </div>
        <div class="card">
          <img src="../src/assets/icons/icon-winds.svg">
          <p class="title">Wind</p>
          <p class="variable">5 mph</p>
        </div>
        <div class="card">
          <img src="../src/assets/icons/icon-sunset.svg">
          <div class="sun-wrapper">
            <div>
              <p class="title">Sunrise</p>
              <p class="variable">6:20 PM</p>
            </div>
            <div>
              <p class="title">Sunset</p>
              <p class="variable">6:58 PM</p>
            </div>
            
          </div>
          
        </div>
      </section>
    </main>
    <footer>
     Nefrodzv&copy
     <a id="discord-link" href="https://github.com/NefrodzV/tempestas-weather"><img  ></a>
    </footer>
  </body>
</html>
